<div class="inner_page-banner"></div>
<hr>
<!-- Contenedor de menu superior -->
<div class="container">
    <div class="row">
        <div class="col">
            <button class="btn" data-toggle="modal" data-target="#modal" (click)="openModalnew()">Agregar
                Menu</button>
        </div>
        <div class="col col-sm-3">
            <select class="form-control">
                <option>Tipo </option>
            </select>
        </div>
    </div>
</div>
<hr>
<!-- Modal para el registro de nuevo restaurante  -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg text-center" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="text-center" id="titulo">Nuevo Menu</h1>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col">
                        <img src="../../../assets/illustration-restaurant.gif" width="60%" id="img">
                        <div class="card rounded">
                            <div class=" card-body">
                                <div class="container">
                                    <form>
                                        <div class="form-group">
                                            <label for="Nombre">
                                                Nombre del Menu
                                            </label>
                                            <input type="text" class="form-control" id="nombre"
                                                placeholder="Ej: Rodicio">
                                        </div>
                                        <div class="form-group">
                                            <label for="departamento">
                                                Tipo de Menu
                                            </label>
                                            <select class="form-control custom-select" id="tipo">
                                                <option value=1>
                                                    Entrada
                                                </option>
                                                <option value=2>
                                                    Plato Fuerte
                                                </option>
                                                <option value=3>
                                                    Postres
                                                </option>
                                                <option value=4>
                                                    Bebidas
                                                </option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="Ingredientes">
                                                Ingredientes del menu
                                            </label>
                                            <input type="text" class="form-control" id="ingrediente"
                                                placeholder="Nombre. Ej: arroz">
                                            <hr>
                                            <input type="number" class="form-control" id="caloria"
                                                placeholder="Calorias. Ej: 1500">
                                            <hr>
                                            <div class="row">
                                                <div class="col">
                                                    Ingredientes:
                                                </div>
                                                <div class="col" *ngFor="let item of ingredientes">
                                                    {{ item.nombre }}
                                                </div>
                                            </div>
                                            <hr>
                                            <a class="btn" (click)="addIngrediente()">AÃ±adir ingrediente</a>
                                        </div>
                                        <div class="form-group">
                                            <label for="Precio">
                                                Precio del Menu
                                            </label>
                                            <input type="number" class="form-control" id="precio"
                                                placeholder="Ej: 25.000">
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="form-group align-self-center">
                                <a *ngIf=New class="btn btn-primary" data-toggle="modal" data-target="#modal"
                                    (click)="addMenu()">Enviar</a>
                                <a *ngIf=!New class="btn btn-primary" data-toggle="modal" data-target="#modal"
                                    (click)="addMenu()">Modificar</a>
                            </div>
                            <div class="form-group">
                                <a *ngIf=!New class="btn btn-primary" data-toggle="modal" data-target="#modal"
                                    (click)="removeMenu()">Eliminar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Main Conteiner = Contenedor de lista de restaurantes -->
<main role="main" class="container">
    <div class="d-flex align-items-center p-3 my-3 rounded shadow-sm" data-toggle="modal" data-target="#profileModal">
        <img class="mr-3" src="../../../assets/menu.jpg" alt="" width="48" height="48" />
        <div class="lh-100">
            <h6 class="mb-0 lh-100"> Menus Registrados</h6>
            <small id="opnumber"> {{ menus.length }} </small>
        </div>
    </div>
    <div id="userslist" class="my-3 p-3 bg-white rounded shadow-sm">
        <h6 class="border-bottom border-gray pb-2 mb-0">Nombre Menus</h6>
        <div id="useritem" class="media text-muted pt-3" *ngFor="let menu of menus">
            <svg class="bd-placeholder-img mr-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg"
                preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 32x32">
                <rect width="100%" height="100%" fill="#007bff" />
            </svg>
            <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <strong class="text-gray-dark item-user"> {{ menu.nombre }} </strong>
                    <a class="btn" data-toggle="modal" data-target="#modal" (click)="openModal(menu.id)">Modificar</a>
                </div>
                <span class="d-block">Precio: ${{ menu.precio }} </span>
            </div>
        </div>
    </div>
</main>
